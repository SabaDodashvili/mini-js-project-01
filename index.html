<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>calculator_js</title>
  </head>
  <body>
    <div class="calc vanilla">
      <form class="calc__form" action="#">
        <input type="text" placeholder="0" class="calc__input" disabled />
      </form>
      <div class="calc__butons">
        <button class="calc__btn calc__btn_clear"><span>c</span></button>
        <button class="calc__btn calc__btn_arrow"><span>⟵</span></button>
        <button class="calc__btn"><span>(</span></button>
        <button class="calc__btn"><span>)</span></button>
        <button class="calc__btn"><span>%</span></button>
        <button class="calc__btn"><span>÷</span></button>
        <button class="calc__btn"><span>7</span></button>
        <button class="calc__btn"><span>8</span></button>
        <button class="calc__btn"><span>9</span></button>
        <button class="calc__btn"><span>×</span></button>
        <button class="calc__btn"><span>4</span></button>
        <button class="calc__btn"><span>5</span></button>
        <button class="calc__btn"><span>6</span></button>
        <button class="calc__btn"><span>+</span></button>
        <button class="calc__btn"><span>1</span></button>
        <button class="calc__btn"><span>2</span></button>
        <button class="calc__btn"><span>3</span></button>
        <button class="calc__btn"><span>-</span></button>
        <button class="calc__btn"><span>0</span></button>
        <button class="calc__btn calc__btn_dot"><span>.</span></button>
        <button class="calc__btn calc__btn_equal"><span>=</span></button>
      </div>
    </div>
  </body>
  <script src="vanilla-tilt.js"></script>
  <script src="script.js"></script>
</html>
